<body>

<h1>Form Testsite </h1>
<p>Page regularly ends with &quot;EOF&quot;.</p>
<p>&nbsp;</p>
<p><strong>Form:</strong></p>
<p>(Target &quot;action&quot;: formpageInterpret.html; fieldname as below using camelCase.)</p>
<table width="100%"  border="1" cellpadding="15" cellspacing="0" bordercolor="#0000FF">
  <tr>
    <td><form name="form" id="form" method="post" action="formpageInterpret.html">
        <p>HiddenField:
          <input type="hidden" name="hiddenField" value="hiddenTestValue" />
</p>
        <p>Surname:
            <input name="surname" type="text" id="surname" />
                </p>
        <p>Age:
            <input name="age" type="text" id="age" />
        </p>
        <p> Multiline textfield:
            <textarea name="multilinetext" cols="80" rows="4" id="multilinetext"></textarea>
        </p>
        <p>Buttons:
            <input name="Submit" type="submit" id="Submit2" value="Submit" />
            <input name="Reset" type="reset" id="Reset2" value="Reset" />
        </p>
      </form>
    </td>
  </tr>
</table>
<p>&nbsp;</p>
<p class="Stil1">EOF</p>
</body>
