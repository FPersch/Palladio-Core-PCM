<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Webserver: BibTeX</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>

<h1>BibTeX: Search for BibTeX-Entries</h1>
<form name="form" id="form" method="post" action="result.bibhtml">
  <table border="0" cellpadding="10" cellspacing="0">
    <tr bgcolor="#CCCCCC">
      <td><input name="showEntry" type="radio" value="all" checked="checked" /></td>
      <td colspan="2"><strong>Search for  all entries</strong></td>
    </tr>
    <tr>
      <td>or</td>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td><input type="radio" name="showEntry" value="search" /></td>
      <td colspan="2"><strong>Search for the following item*</strong></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td>&nbsp;</td>
      <td>Author:</td>
      <td><input name="author" type="text" id="author" /></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td>&nbsp;</td>
      <td>Title:</td>
      <td><input name="title" type="text" id="title" /></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td>&nbsp;</td>
      <td>Publisher:</td>
      <td><input name="publisher" type="text" id="publisher" /></td>
    </tr>
    <tr bgcolor="#CCCCCC">
      <td>&nbsp;</td>
      <td>Year:</td>
      <td><input name="year" type="text" id="year" /></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td>&nbsp;</td>
      <td><input type="submit" name="Submit" value="Search" />
        <input type="reset" name="Submit2" value="Reset" /></td>
    </tr>
  </table>
</form>
<p>* leave the fields blank if the search shall not match the item; use '%' and '_' as wildcards (SQL-like).</p>
</body>
</html>
