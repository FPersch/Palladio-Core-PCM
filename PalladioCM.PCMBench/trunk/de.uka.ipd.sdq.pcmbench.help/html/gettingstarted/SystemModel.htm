<h1>Creating a System Model</h1>
<p></p>
<ol>
<li>In the Package Explor view, select the project. select&nbsp;<strong>New &gt; Other...</strong> from the project´s context menu.</li>
<li>Select&nbsp;<strong>Palladio Modeling &gt; system Diagram</strong> then click <strong>Next</strong> to start the wizard.</li>
<li>On the next page click&nbsp;<strong>Finish.</strong></li>
</ol>
