<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Webserver: BibTeX</title>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
</head>

<body>

<h1>BibTeX-Fileupload</h1>
<p>To upload a test-file you might you use the BibTeX.bib-file in the documente-directory of this webserver (documents/BibTeX/ BibTeX.bib).</p>
<h2>&nbsp;</h2>
<h2>enctype=&quot;multipart/form-data&quot; </h2>
<form action="upload.bibhtml" method="post" enctype="multipart/form-data" name="form" id="form">
  <p>The file you want to upload:</p>
  <p>
    <input name="hiddenField" type="hidden" value="testValue" />
  </p>
  <p>
    <input type="file" name="bibtexfile" />
</p>
  <p>
    <input name="hiddenField2" type="hidden" value="testValue" />
</p>
  <p>
    <input type="submit" name="Submit" value="Send" />
    <input name="Reset" type="reset" id="Reset" value="Reset" />
  </p>
</form>
<h2>&nbsp;</h2>
<h2>No special encryption-type:</h2>
<form action="upload.bibhtml" method="post" name="form" id="form">
  <p>The file you want to upload:</p>
  <p>
    <input name="hiddenField3" type="hidden" value="testValue" />
  </p>
  <p>
    <input type="file" name="bibtexfile2" />
  </p>
  <p>
    <input name="hiddenField22" type="hidden" value="testValue" />
  </p>
  <p>
    <input type="submit" name="Submit2" value="Send" />
    <input name="Reset2" type="reset" id="Reset2" value="Reset" />
  </p>
</form>
<p>&nbsp;</p>
<p>&nbsp;</p>
</body>
</html>
